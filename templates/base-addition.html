{% extends "base.html" %}

{% block style %}
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/base-addition-style.css')}}">
	{% block extraStyle %}
	{% endblock %}
{% endblock %}

{% block content %}

	{% block feed %}
	{% endblock %}

    <button href="#" class="blue-circle" data-toggle="modal" data-target="#myModal">
        <svg viewBox="0 0 24 24">
        <path fill="#FFFFFF" d="M19,11H13V5c0-0.553-0.448-1-1-1s-1,0.447-1,1v6H5c-0.553,0-1,0.447-1,1s0.447,1,1,1h6v6c0,0.553,0.447,1,1,1s1-0.447,1-1v-6h6c0.553,0,1-0.447,1-1S19.553,11,19,11z"/>
        </svg>
    </button>

	<!-- The Modal -->
	<div class="modal" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">
			
				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Post</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				
				<!-- Modal body -->
				<div class="modal-body">
					<form class="popup" action="#" method="POST">
						<div class="form-group">
							<label for="title">Title:</label>
							<input type="text" class="form-control" id="title" name="title" placeholder="Enter title...">
						</div>
						<div class="form-group">
							<label for="content">Content:</label>
							<textarea class="form-control" id="content" name="content" placeholder="Enter content..."></textarea>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-primary">Upload</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>	
{% endblock %}
