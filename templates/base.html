<!DOCTYPE html>
<html>
    <head>
        <title>Civ Pol</title>

        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- Your Personal CSS BELOW this Line -->
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/base-style.css')}}">
        {% block style %}
        {% endblock %}
      </head>
    <body>
        {% set active_page = active_page|default('home') -%}
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="{{url_for('issues')}}">CivPol</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link {{ 'active' if active_page == 'issues' else '' }}" href="{{url_for('issues')}}">Issues</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{ 'active' if active_page == 'policies' else '' }}" href="{{url_for('policies')}}">Policies</a>
                </li>
              </ul>
              <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle {{ 'active' if active_page == 'settings' else '' }} " href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Settings
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{{url_for('profile')}}">Profile</a>
                    <a class="dropdown-item" href="/logout">Logout</a>
                  </div>
                </li>
              </ul>
          </div>
        </nav>

        {% block content %}
        {% endblock %}
        
        <!-- Bootstrap JS and jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
