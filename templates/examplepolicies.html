<!DOCTYPE html>
<html>
<head>
	<title>Post Card Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
		.card {
			border-radius: 20px;
			margin: 30px;
		}
		.card-header {
			border-top-left-radius: 20px;
			border-top-right-radius: 20px;
			background-color: #69C8FE;
			color: #fff;
			font-weight: bold;
			padding: 15px;
		}
		.card-body {
			border-bottom-left-radius: 20px;
			border-bottom-right-radius: 20px;
			padding: 15px;
		}
		.card-footer {
			background-color: #f8f9fa;
			border-bottom-left-radius: 20px;
			border-bottom-right-radius: 20px;
			padding: 10px;
		}
		.like, .dislike {
			color: #69C8FE;
			font-size: 20px;
			cursor: pointer;
		}
		.count {
			margin-left: 5px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-header">
				<h5 class="mb-0">John Doe</h5>
				<small>May 3, 2023 at 3:30pm</small>
			</div>
			<div class="card-body">
				<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla non dolor non eros molestie euismod ut id eros. Duis auctor nisl a mi suscipit aliquam. Fusce porttitor arcu ut urna volutpat, quis convallis neque laoreet.</p>
			</div>
			<div class="card-footer">
				<span class="like">&#128077;<span class="count">10</span></span>
				<span class="dislike">&#128078;<span class="count">5</span></span>
			</div>
		</div>
	</div>
	<!-- Bootstrap JS and jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
