<!DOCTYPE html>
<html lang="en">
<head>
  <title>Civ Pol</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/signup-style.css')}}">
</head>
  <body>
    <!-- Following Code Block Generated By ChatGPT -->
    <div class="container-fluid h-100">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="col-md-6 col-lg-4">
          <div class="card">
            <div class="card-body">
              <h3 class="text-center mb-4">CivPol</h3>
              <form action="#" method="POST">
                <div class="form-group">
                  <label for="displayName">Display Name:</label>
                  <input type="text" class="form-control" id="displayName" placeholder="Enter display name" name="displayName">
                </div>
                <div class="form-group">
                  <label for="username">Username:</label>
                  <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
                </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
                </div>
                <div class="form-group">
                  <label for="confirmPassword">Confirm Password:</label>
                  <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" name="confirmPassword">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
              </form>
              <hr>
              <div class="text-center">
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    {% for msg in messages %}
                      <p>{{msg}}</p>
                    {% endfor %}
                  {% endif %}
                {% endwith %}
                <p>Already have an account?</p>
                <a href="{{url_for('login')}}">Log in here</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
